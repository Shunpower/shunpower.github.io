<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>262144 次反拍</title>
  <style>
    /* 全页重置和排版 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #333;
    }

    /* 容器分上下两部分 */
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 上半部分 */
    .hero {
      position: relative;
      flex: 1.5;                /* 占据可用空间的一半 */
      min-height: 25vh;       /* 至少 25% 视窗高度 */
      display: flex;
      align-items: flex-end;
      padding-bottom: 20px;
      justify-content: center;
      text-align: left;
      color: white;
      overflow: hidden;
    }
    /* 背景图与半透明效果 */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://raw.githubusercontent.com/Shunpower/shunpower.github.io/refs/heads/main/background.jpg') no-repeat top center/cover;
      opacity: 0.5;
      z-index: 0;
    }
    /* 上半部分文字容器 */
    .hero .text {
      position: relative;
      display: flex;
      width: 80%;
      max-width: 1000px;
      /* 使用 flex 布局左右排版 */
      justify-content: space-between;
      align-items: flex-start;
      z-index: 1;
    }
    .hero .title {
      font-size: 7rem;
      line-height: 1.2;
      font-weight: bold;
      width: 50%;
    }
    .hero .subtitle {
      font-size: 1rem;
      color: #ccc;
      width: 40%;
      line-height: 1.5;
    }

    /* 下半部分 */
    .links-section {
      background: white;
      padding: 40px 20px;
      flex: 1;                /* 也占据一半空间 */
      overflow-y: auto;
    }
    .links-list {
      list-style: none;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .links-list li {
      display: flex;
      flex-direction: column;
      padding: 10px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      transition: box-shadow .2s;
    }
    .links-list li:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .links-list a {
      font-size: 1.2rem;
      color: #0366d6;
      text-decoration: none;
      margin-bottom: 6px;
    }
    .links-list .desc {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 上半部分：背景图 + 标题 + 简介 -->
    <header class="hero">
      <div class="text">
        <div class="title">
          262144 次反拍
        </div>
        <div class="subtitle">
          该企划由<a href="https://www.weibo.com/u/7607032128" target="_blank">顺式还原剂</a>在张峻豪 18 岁生日时发起，旨在维护张峻豪相关算法竞赛题集，以张峻豪的名义为算法竞赛添砖加瓦。
        </div>
      </div>
    </header>

    <!-- 下半部分：链接列表 -->
    <section class="links-section">
      <ul class="links-list">
        <li>
          <a href="https://example.com/link1" target="_blank">示例链接 1</a>
          <div class="desc">这里是对示例链接 1 的简短介绍，告诉访客这个链接的作用或目标。</div>
        </li>
        <li>
          <a href="https://example.com/link2" target="_blank">示例链接 2</a>
          <div class="desc">这里是对示例链接 2 的简短介绍。</div>
        </li>
        <li>
          <a href="https://example.com/link3" target="_blank">示例链接 3</a>
          <div class="desc">这里是对示例链接 3 的简短介绍。</div>
        </li>
        <!-- 按需增减 -->
      </ul>
    </section>

  </div>

</body>
</html>
